<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CASE Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <nav>
      <a
        href="https://github.com/casejs/CASE"
        rel="noopener noreferrer"
        target="_blank"
        >Github</a
      >
      <a
        href="https://discord.gg/FepAked3W7"
        rel="noopener noreferrer"
        target="_blank"
        >Discord</a
      >
    </nav>
    <div id="app"></div>
    <style>
      .is-ib {
        display: inline-block;
      }
      .is-ib img {
        display: block;
      }
      .markdown-section {
        max-width: 80%;
        font-size: 17px;
      }
      @media screen and (min-width: 1480px) {
        .markdown-section {
          max-width: 1140px;
        }
      }

      .pagination-item {
        padding: 1rem;
        border: 1px solid rgba(0, 0, 0, 0.07);
        border-radius: 4px;
      }
      .pagination-item:hover {
        border: 1px solid rgba(0, 0, 0, 0.27);
      }

      .markdown-section pre,
      .markdown-section pre > code {
        background-color: #1e2432;
        color: #fefeff;
      }
      .markdown-section .token.comment {
        color: #c2e588;
      }
      .markdown-section .token.punctuation {
        color: #fefeff;
      }
      .is-bordered {
        border: 1px solid rgba(0, 0, 0, 0.07);
      }
      h2 {
        padding-bottom: 0.4rem;
        border-bottom: 1px solid #eaeaef;
      }
      img.has-shadow {
        margin: 1.5rem 3rem 3rem;
        border: 1px solid rgba(0, 0, 0, 0.07);
        box-shadow: 0px 82px 33px rgba(59, 59, 59, 0.01),
          0px 46px 28px rgba(59, 59, 59, 0.05),
          0px 20px 20px rgba(59, 59, 59, 0.09),
          0px 5px 11px rgba(59, 59, 59, 0.1), 0px 0px 0px rgba(59, 59, 59, 0.1);
        width: calc(100% - 6rem);
      }

      .is-flex {
        display: flex;
      }
      .is-align-items-center {
        align-items: center;
      }
      .is-justify-content-center {
        justify-content: center;
      }
      .yield,
      .field {
        height: 100%;
        width: 50%;
      }
      .is-hidden-tablet {
        @media screen and (max-width: 768px) {
          display: none;
        }
      }
      .is-hidden-desktop {
        @media screen and (min-width: 769px) {
          display: none;
        }
      }
      .show-result img {
        width: 100%;
      }
      .beta-feature {
        padding: 10px;
        background-color: yellow;
        border-left: 5px solid orange;
        margin: 10px 0;
      }
    </style>

    <script>
      window.$docsify = {
        routerMode: 'history',
        homepage: 'introduction.md',
        loadSidebar: true,
        subMaxLevel: 3,
        auto2top: true,
        name: 'CASE Documentation',
        relativePath: true,
        repo: '',
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied'
        }
      }
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.4.1/docsify.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- Plugins: https://github.com/fzankl/docsify-plugin-flexible-alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- Plugins: https://github.com/imyelo/docsify-pagination -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Latest v2.1.1 -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
